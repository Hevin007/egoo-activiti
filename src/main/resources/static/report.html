<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0" name="viewport"/>
    <title>动态表单</title>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .myInput {
            border: none;
            height: 40px;
            margin-left: 20px;
            width: 70%;
        }

        .label-name {
            text-align: right;
            width: 100px;
        }
        .label-item {
            margin-left: 20px;
        }
    </style>
</head>
<body>
<form method="" action="" role="form"  id="form">
    <ul class="list-group" style="margin: 40px auto; width: 60%; ">
        <li class="list-group-item">
            <h3>填写银行卡邮寄地址</h3>
        </li>
        <div class="form-content">

        </div>
        <li class="list-group-item" style="margin-top: -1px;">

            <input type="submit" class="btn btn-primary" style="display: block; width: 200px; margin: 0 auto;"
                   value="提交">
        </li>
    </ul>
</form>

<script src="https://cdn.bootcss.com/babel-polyfill/7.0.0-alpha.20/polyfill.js"></script>
<script src="./js/report.js"></script>
</body>
</html>
